<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/estilo.css">
        <title> Gabi Tran√ßas -Login </title>

        <style>
@import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,300&family=Pacifico&family=Signika+Negative:wght@700&display=swap');
            </style>
    </head>

    <body>
    
          <div class="banner"> 
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="container">
              <a href="index.html"><img src="IMAGENS/Seta.png" class="seta" ></a>
                <div class="login">
                    <div class="card_login">
                        
                        <h1>  Login :</h1>
                        <div class="label"> 
                            <h2>  Email : </h2>
                            <input type="text" id="email_input" class="input" 
                            placeholder="Escreva seu email:">
                            <h2>  Senha : </h2>
                            <input type="password" id="senha_input" class="input"
                             placeholder="Escreva sua senha:">
                        </div>
                        <button class="btn"  onclick="entrar()"> Entrar </button>
                        <h2> <a href="cadastro.html"> Clique aqui para realizar Cadastro </a></h2>
                        
                    </div>
                    <div id="div_aguardar" class="loading-div">
                        <img src="IMAGENS/circle-loading.gif" id="loading-gif">
                    </div>
    
                    <div id="div_erros_login">
    
                    </div>
                </div>
            </div>
          </div>

</body>

</html>

<script>
  

  function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
