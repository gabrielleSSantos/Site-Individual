<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../central/estiloCentral.css">
    <title>Agendamentos</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,300&family=Pacifico&family=Signika+Negative:wght@700&display=swap");
    </style>
    <!-- ESSE JAVACRIPT SERVE PARA COLOCAR OS NOMES NA TELA DA SESSION STORE -->
    <script src="../js/funcoes.js"></script>
</head>

<body onload="validarSessao(), carregarHorario()" >

<div class="banner">
    <div class="header">
        <input type="checkbox" id="check">
        <label for="check" id="icone"><img src="https://i.imgur.com/RWHvwPE.png" /></label>
        <div class="barra">
            <nav>
                <div class="hello">
                    <h1>Olá, <span id="b_usuario"> </span>!</h1>
                </div>
                <a href="agendamentos.html" id="agora">
                    <div class="link">Agendamentos</div>
                </a>
                <a href="perfil.html">
                    <div class="link">Perfil</div>
                </a>
                <a href="painel.html">
                    <div class="link"> Metricas </div>
                </a>
                <a href="quiz.html">
                    <div class="link"> Quiz</div>
                </a>
                <a href="../index.html">
                    <div class="link">Sair</div>
                </a>
            </nav>
        </div>
    </div>
    <!-- ACABOU O HEADER -->
    <div class="container">
        
        <div class="card">
            <div id="frase_completou" class="frase">
           <img src="../IMAGENS/certo.png"> </img>
             </div>
            <div class="formulario">
                <label class="label">
                    <h2> Agendamentos </h2>
                    <h3> Nome : <span id="b_agendamento" class="span_agendamento"> </span></h3>
                    <h3> Telefone: <span id="b_agendamento_telefone" class="span_agendamento"> </span></h3>
                    <h3> Observação :</h3>
                    <input type="text" id="observacao_agendamento">
                    <h3> Dia e Hora: </h3>
                    <select onclick="carregarHorario()" class="form-select" id="dia_hora_agendamento" > 
                        <option value="0"> Escolha um horario  </option>
                        

            
                    </select>
            
                </label>
        
                <div class="form-foto">
                    <label class="label">
                        <h3> Escolha uma Trança: </h3>
                        <select id="select_tranca" onchange="selecionar()">
                            <option value="0"> </option>
                            <option value="Trança Lateral"> Trança Lateral </option>
                            <option value="Trança Frontal"> Trança Frontal </option>
                            <option value="Trança Cabelo Todo"> Trança Cabelo Todo </option>
                            <option value="Trança Nagô com jumbo"> Trança Nagô com jumbo </option>
                            <option value="Trança Boxeadora"> Trança Boxeadora </option>
                            <option value="Trança Masculina"> Trança Masculina</option>
                            <option value="Trança Masculina com Jumbo"> Trança Masculina com Jumbo</option>
                        </select>
                       
                    </label>
                    <div id="frase" class="frase"> </div>

                    
                    <button class="btn" id="botao-agendamento" onclick="cadastrarAgendamento()"> Confirmar Agendamento </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
<script src="../js/agendamentos.js"> </script>
<script src="../js/verificacoes.js"></script>
