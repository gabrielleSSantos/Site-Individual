<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <title> Gabi Tranças </title>
</head>
<body>
    <!-- DIV PARA O HEADER -->
    <div class="header"> 
        <!-- DIV PARA O LOGO NA HEADER -->
        <div class="logo"> 
            <img src="../IMAGENS/Logotipo para Tranças.jpg">
        </div>

        <!-- DIV PARA O MENU NA HEADER -->
        <div class="menu"> 
            <a href="index.html"> Home </a>
            <a href="sobremim.html"> Sobre Mim </a>
            <a href="contato.html"> Contato </a>
            <a href="login.html"> Login/Cadastro </a>
        </div>
      
    </div>  <!-- FECHANDO A DIV HEADER  -->




    <!-- DIV PARA O BANNER -->
    <div class="banner"> 
        <!-- DIV PARA CONTAINER -->
        <div class="container"> 
            <!-- NO CONTAINER E BANNER VC NÃO MEXE  -->
                <div class="painel">

                   <div class="slider">

                            <div class="slides">

                                <!--  AS BOLINHAS DE ESCOLHER AS IMAGENS   -->
                               <input type="radio" name="radio-btn" id="radio1"> 
                               <input type="radio" name="radio-btn" id="radio2"> 
                               <input type="radio" name="radio-btn" id="radio3"> 
                               <input type="radio" name="radio-btn" id="radio4"> 

                               <!-- SLIDES IMAGENS -->
                                <div class="slide first">
                                    <img src="../IMAGENS/trancas2.jpg">
                                </div>

                                <div class="slide">
                                    <img src="../IMAGENS/trancas3.jpg">
                                </div>

                                <div class="slide">
                                    <img src="../IMAGENS/trancas4.jpg">
                                </div>

                                <div class="slide">
                                    <video src="../IMAGENS/video.mp4">
                                </div>

                                <!-- BOLINHAS DE NAVEGAÇÃO -->

                                <div class="navigation-auto">
                                         <div class="auto-btn1"></div>
                                         <div class="auto-btn2"></div> 
                                         <div class="auto-btn3"></div>
                                         <div class="auto-btn4"></div>
                                </div>


                                    <div class="manual-navigation">
                                        <label for="radio1" class="manual-btn"></label>
                                        <label for="radio2" class="manual-btn"></label>
                                        <label for="radio3" class="manual-btn"></label>
                                        <label for="radio4" class="manual-btn"></label>
                                    </div>
                            </div>
                   </div>
                       
                 </div>
        </div>
    </div>

    <!-- DIV PARA O RODAPE -->
    <div class="footer"> FOOTER </div>
</body>
</html>
